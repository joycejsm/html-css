<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="&lt;use a tag <p>"&gt>Parágrafo</abbr></li>

        <li><abbr title="&lt;use a tag <h1>"&gt">Títulos</abbr></li>

        <li><abbr title="&lt;use a tag <img>"&gt">Imagens</abbr></li>

        <li><abbr title="&lt;use a tag <abbr>"&gt">Abreviações</abbr></li>

        <li><abbr title="&lt;use a tag <pre>"&gt">Códigos-fonte</abbr></li>

        <li><abbr title="&lt;use a tag <ol> e dentro dela use <li>"&gt">Listas numeradas</abbr></li>
            
        <li><abbr title="&lt;use a tag <q>"&gt">Citação</abbr></li>
    </ul>
    
</body>
</html>
