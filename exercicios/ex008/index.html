<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Itálico</title>
</head>
<body>
    <h1>Teste de semântica e estilo</h1>
    <h2><p>Neste parágrafo vamos ter um <strong>termo em negrito</strong></p></h2>
    <h2><p>Neste <big>primeiro</big> parágrafo termos um <EM>trecho em itálico</EM></p></h2>
    <h2><p>Tmbém é possível fazer um <mark>texto marcado</mark> e com palavra <small>pequena</small></p></h2>
</body>
