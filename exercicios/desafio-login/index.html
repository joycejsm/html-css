<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>

    <section>
        <h1>Classic Literature Club</h1>
        <div class="container">
            <div class="container-child">
                <form action="" method="post">
                    <label for="ilogin">Login</label>
                    <span class="material-symbols-outlined" id="person"> person </span>
                    <input type="email" name="email" id="ilogin" placeholder="yourname@mail.com" autocomplete="email" required minlength="30" maxlength="50">
                    <label for="ipass">Password</label>
                    <span class="material-symbols-outlined" id="key"> key </span>
                    <input type="password" name="password" id="ipass" placeholder="password" autocomplete="current-password" required min="8" max="15">
                    <input type="submit" value="Login">
                    <a href="#">Forgot your password?</a>
                </form>
            </div>

        </div>
    </section>
    
    

</body>
</html>
